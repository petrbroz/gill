primitives:
  - geometry: !mesh { url: obj/walt.obj }
    material: !diffuse { color: [255, 255, 255] }
    transform: !rotate { axis: [0.0, 1.0, 0.0], angle: 180.0 }
camera: !perspective
  transform: !look_at { position: [0.0, 32.0, -64.0], target: [0.0, 32.0, 0.0] }
  field_of_view: 90.0
  lens_radius: 1.0
  focal_distance: 50.0
  film:
    resolution: [512, 512]
renderer: !sampler
  samples_per_pixel: 256
  thread_tiles: [2, 2]
