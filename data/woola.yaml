scene:
  primitives:
    - geometry: !plane {}
      material: !matte { color: [128, 128, 128] }
      transform:
        - !scale { coefs: [8.0, 8.0, 8.0] }
        - !rotate { axis: [1.0, 0.0, 0.0], angle: 90.0 }
        - !translate { delta: [0.0, -1.3, 0.0] }
    - geometry: !mesh { url: obj/woola.obj }
      material: !matte { color: [255, 0, 0] }
      transform: !identity {}
renderer: !sampled
  camera: !perspective
    transform: !look_at { position: [-3.0, 0.0, -3.0], target: [0.0, 0.0, 0.0] }
    field_of_view: 60.0
    lens_radius: 0.15
    focal_distance: 3.0
    film:
      resolution: [512, 512]
      filter: !mitchell
        window: [2.0, 2.0]
        b: 1.0
        c: 1.0
  sampler: !stratified
    samples_per_pixel: 64
  thread_tiles: [4, 4]
