# Basic scene example
primitives:
  - geometry: !mesh { url: obj/foo.obj }
    material: !diffuse { color: [255, 255, 255] }
    transform: !translate { delta: [0.0, 0.0, 32.0] }
  - geometry: !mesh { url: obj/bar.obj }
    material: !emissive { color: [255, 255, 255] }
    transform: !rotate { angle: 90.0, axis: [0.0, 1.0, 0.0] }
camera:
  position: [0, 0, -32.0]
  look_at: [0, 0, 0]
  field_of_view: 90.0
  film:
    resolution: [256, 256]
settings:
  renderer: !metropolis { samples_per_pixel: 128, direct_samples: 8 }
  sampler: !low_discrepancy { pixel_samples: 4 }
