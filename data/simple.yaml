# Basic scene example

primitives:
  - geometry: !mesh { url: obj/WaltHead.obj }
    material: !reflective { color: [255, 255, 255] }
    transforms:
      - !scale [2, 3, 4]
      - !translate [0, 0, 64]
  - geometry: !mesh { url: obj/x.obj }
    material: !diffuse { color: [255, 255, 255] }
    transforms:
      - !rotate [180.0, 0, 0]
camera:
  position: [0, 10.0, 0]
  look_at: [0, 0, 64]
settings:
  frame: [-128, -128, +128, +128]
