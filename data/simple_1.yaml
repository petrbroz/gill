# Basic scene example
primitives:
  - geometry: !mesh { url: obj/walt.obj }
    material: !diffuse { color: [255, 255, 255] }
    transform: !translate [0.0, 0.0, 0.0]
camera:
  position: [0.0, 32.0, 48.0]
  look_at: [0, 32.0, -32.0]
  field_of_view: 90.0
  film:
    resolution: [256, 256]
settings:
  renderer: !metropolis { samples_per_pixel: 128, direct_samples: 8 }
  sampler: !low_discrepancy { pixel_samples: 4 }
